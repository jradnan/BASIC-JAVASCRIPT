<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">
            This is secret
        </h3>
        <input id="delete-info" type="text" placeholder="please type delete">
        <button id="delete" disabled>Delete</button>
    </section>

    <script>
        document.getElementById("delete").addEventListener("click", function () {
            document.getElementById("secret-info").style.display = 'none';
            
        })
        // focus
        document.getElementById("delete-info").addEventListener("focus", function () {
            document.body.style.backgroundColor = 'red'
            
        })
        // blur
        document.getElementById("delete-info").addEventListener("blur", function () {
            document.body.style.backgroundColor = 'white'
            
        })
        // key
        document.getElementById("delete-info").addEventListener("keyup", function (event) {
            const deleteBtn = document.getElementById("delete");
            if(event.target.value == "delete"){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute("disabled", true);
            }
        })


    </script>
</body>

</html>

    <button id="golden">Click Me Golden</button>

    <button id="makemistyrose">Click Me Mistyrose</button>
    
    
    <script src="/addEvent.js"></script>
<script>
    const makeGreenId = document.getElementById("makegreen");
    makeGreenId.onclick = readygreen;

    function readygreen(){
        document.body.style.backgroundColor = "green";
    }

    const goldenRod = document.getElementById('golden');
    goldenRod.addEventListener('click', makeGolden);

    function makeGolden(){
        document.body.style.backgroundColor = "goldenrod";
    }

    const yellow = document.getElementById("makeyellow");
    yellow.addEventListener("click", function makeYellow(){
        document.body.style.backgroundColor = "yellow"
    })

    document.getElementById("makemistyrose").addEventListener("click", function(){
        document.body.style.backgroundColor = "mistyrose";
    })
</script>

</body>
